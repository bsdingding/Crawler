<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html [
  <!ENTITY % lmDTD SYSTEM "chrome://easyscreenshot/locale/snapshot.dtd">
  %lmDTD;
]>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>&editor.title;</title>
        <script type="application/javascript" src="chrome://easyscreenshot/content/editor.js"/>
        <link href="chrome://easyscreenshot/skin/editor.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <ul id="toolbar">
            <li id="button-crop" title="&editor.crop.tooltip; (X)">
            </li><li id="button-rectangle" title="&editor.rectangle.tooltip; (R)">
            </li><li id="button-circle" title="&editor.circle.tooltip; (E)">
            </li><li id="button-line" title="&editor.line.tooltip; (D)">
            </li><li id="button-pencil" title="&editor.pencil.tooltip; (F)">
            </li><li id="button-text" title="&editor.text.tooltip; (T)">
            </li><li id="button-blur" title="&editor.blur.tooltip; (B)">
            </li><li id="button-undo" title="&editor.undo.tooltip; (Z)">
            </li><li id="button-local" title="&editor.local.tooltip; (S)">
            </li><li id="button-copy" title="&editor.copy.tooltip; (C)">
            </li><li id="button-cancel" title="&editor.cancel.tooltip; (Q)"></li>
        </ul>
        <ul id="floatbar">
            <li id="button-lineWidth" class="container" title="&editor.linewidth.tooltip;">
                <ul><li value="3"></li><li value="6"></li><li value="9"></li></ul>
            </li><li id="button-fontSize" title="&editor.fontsize.tooltip;">
            </li><li id="button-color" title="&editor.color.tooltip;"><div id="color"></div></li>
        </ul>
        <ul id="fontselect">
            <li>10</li><li>11</li><li>12</li><li>13</li><li>14</li><li>18</li><li>24</li><li>36</li><li>48</li><li>64</li><li>72</li><li>96</li>
        </ul>
        <canvas id="display"/>
        <div id="crop" title="&editor.crop.instruction;">
            <div id="croptop"></div>
            <div id="cropleft"></div>
            <div id="cropright"></div>
            <div id="cropbottom"></div>
            <div id="croptarget">
                <div id="ctrlnw"></div>
                <div id="ctrlne"></div>
                <div id="ctrlse"></div>
                <div id="ctrlsw"></div>
            </div>
        </div>
        <textarea id="textinput"></textarea>
        <audio id="sound-capture" src="chrome://easyscreenshot/content/capture.ogg" preload="auto"></audio>
        <audio id="sound-export" src="chrome://easyscreenshot/content/export.ogg" preload="auto"></audio>
    </body>
</html>
